<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Devi üåπ</title>
    <style>
        :root {
            --bg: #0a0102;
            --accent: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.03);
            --text: #ffe5ec;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* Floating Atmosphere */
        canvas { position: fixed; top: 0; left: 0; z-index: 0; pointer-events: none; }

        .container {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 30px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            width: 90%; max-width: 450px;
            z-index: 10;
            transition: all 1s ease-in-out;
        }

        h1 { font-weight: 300; letter-spacing: 4px; color: var(--accent); text-shadow: 0 0 15px rgba(255,77,109,0.4); }
        .sub-text { font-size: 0.9rem; opacity: 0.7; margin-bottom: 30px; letter-spacing: 1px; }

        input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,77,109,0.2);
            padding: 15px; border-radius: 20px;
            color: white; width: 80%; text-align: center;
            outline: none; font-size: 1.1rem; margin-bottom: 20px;
        }

        .btn {
            padding: 15px 40px; border-radius: 50px; border: none;
            cursor: pointer; font-weight: 600; font-size: 1rem;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 1px;
        }

        .btn-yes { background: var(--accent); color: white; box-shadow: 0 10px 30px rgba(255,77,109,0.4); }
        
        #noBtn {
            background: #fff; color: #000;
            position: fixed; z-index: 1000;
        }

        .hidden { display: none !important; opacity: 0; }
        
        /* Final Surprise Styling */
        #final-msg { line-height: 1.8; font-style: italic; color: #ffb3c1; margin-top: 20px; }
        .rose-img { width: 100%; border-radius: 25px; margin: 25px 0; border: 1px solid var(--accent); box-shadow: 0 0 30px rgba(255,77,109,0.3); }

    </style>
</head>

        <div id="final-msg"></div>

    <script>
        // Floating Atmosphere Script
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const symbols = ['üåπ', '‚ù§Ô∏è', 'üå∏', '‚ú®'];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10;
                this.size = Math.random() * 20 + 10;
                this.speedY = Math.random() * 1 + 0.5;
                this.symbol = symbols[Math.floor(Math.random() * symbols.length)];
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 2 - 1;
            }
            update() {
                this.y -= this.speedY;
                this.angle += this.spin;
                if (this.y < -20) this.y = canvas.height + 20;
            }
            draw() {
                ctx.font = `${this.size}px serif`;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillText(this.symbol, 0, 0);
                ctx.restore();
            }
        }

        function init() {
            for (let i = 0; i < 30; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init(); animate();

        // Logic
        const msgs = ["Nice Try!", "Error: Access Denied", "Not a chance!", "Try 'Yes' instead", "Keep chasing!", "Oops, almost!"];

        function check() {
            if(document.getElementById('pass').value.toLowerCase().trim() === 'kova') {
                transition('step1', 'step2');
            } else { alert("Verification Failed. Access Denied."); }
        }

        function dodge() {
            const btn = document.getElementById('noBtn');
            btn.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            btn.innerText = msgs[Math.floor(Math.random() * msgs.length)];
        }

        function finish() {
            document.getElementById('noBtn').style.display = 'none';
            transition('step2', 'step3');
            setTimeout(typeWriter, 1000);
        }

        function transition(outId, inId) {
            const outEl = document.getElementById(outId);
            const inEl = document.getElementById(inId);
            outEl.style.opacity = '0';
            setTimeout(() => {
                outEl.classList.add('hidden');
                inEl.classList.remove('hidden');
                setTimeout(() => inEl.style.opacity = '1', 50);
            }, 800);
        }

        const poem = "Roses are red, but your grace is more rare,<br>No bloom in this world can ever compare.<br>Today is for flowers, for beauty, for art,<br>But I‚Äôm just here to say...<br>You have my whole heart. <br><br>Happy Rose Day, Devi.";
        let i = 0;
        function typeWriter() {
            if (i < poem.length) {
                document.getElementById("final-msg").innerHTML = poem.substring(0, i+1);
                i++;
                setTimeout(typeWriter, 40);
            }
        }
    </script>
